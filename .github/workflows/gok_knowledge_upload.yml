name: Full Automation Workflow

# Trigger automatically on push to main
on:
  push:
    branches:
      - main
    # Optional: trigger only when specific files/folders change
    # paths:
    #   - 'src/**'
    #   - 'scripts/**'

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js (adjust if using Python or other)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies (adjust for your project)
      - name: Install dependencies
        run: npm install

      # Step 4: Run build or custom script
      - name: Run build script
        run: npm run build

      # Step 5: Commit & push changes back automatically
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated up
